<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="promoBanner">Promotional Text</div>
        <label>Say yes or no</label>
        <input id="yes"type="radio" name="radio" value="yes">Yes
        <input id="no"type="radio" name="radio" value="no">NO
        <button type="submit" onclick="checklogin()">Submit</button>
        
        
        <script>
            function checklogin(){
            let s="Sam";
            let per=20;
            let log=document.getElementById("yes");
            const x=document.getElementById("promoBanner");
            if(log.checked){
            x.innerHTML=s+" You logged successfully and your discount is "+per+"%";
            }
            else{
                x.innerHTML=s+" You not logged";
            }
        }
        </script>
    </body>
</html>
