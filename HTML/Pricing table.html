<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #0073e6;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Subscription Plans</h1>
    <table>
        <thead>
            <tr>
                <th>Plan</th>
                <th>Price</th>
                <th>Features</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Basic</td>
                <td>$10/month</td>
                <td>Access to basic features</td>
            </tr>
            <tr>
                <td>Standard</td>
                <td>$20/month</td>
                <td>Includes all Basic features + priority support</td>
            </tr>
            <tr>
                <td>Premium</td>
                <td>$30/month</td>
                <td>All Standard features + unlimited access</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
