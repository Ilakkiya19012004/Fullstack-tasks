<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Embeds</title>
</head>
<body>

    <h2>Instructional Video</h2>
    <video width="640" controls poster="video-poster.jpg">
        <source src="instructional-video.mp4" type="video/mp4">
        <source src="instructional-video.ogv" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <br><br>
    <h2>Language-Learning Audio</h2>
    <audio controls>
        <source src="language-learning-snippet.mp3" type="audio/mp3">
        <source src="language-learning-snippet.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
