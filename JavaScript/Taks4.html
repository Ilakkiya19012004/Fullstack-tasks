<!DOCTYPE html>
<html>
    <head>
        <style>
            #img-fol {
    border: 5px solid grey;
    display: flex;
    flex-direction: column;
   
    padding: 20px;
    width: fit-content;
    margin: auto;
}
#img-fol:hover{
    border-color: black;
    box-shadow: 20px 20px grey;
}

            button{
                border: 20px auto;
            }
        </style>
    </head>
    <body>
       
        <div id="img-fol">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.animaker.com%2Fhub%2Ficonic-cartoon-characters-of-all-time%2F&psig=AOvVaw1tq4K-9-U6njWb4GCq-7dn&ust=1742037481562000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCJDP3uG4iYwDFQAAAAAdAAAAABAE" alt="duck">
            <br>
            <button onclick="like()">Like</button>
            <div id="demo">0</div>
        </div>
        <script>
            let inclike=0;
            function like(){
                inclike++;
                document.getElementById("demo").innerHTML=inclike;
            }
        </script>
    </body>
</html>
