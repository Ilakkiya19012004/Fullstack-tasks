<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="demo"></div>
        <script>
            let x=0;
            const a=[2,3,5,7,9];
            for(let i=0;i<a.length;i++){
                x+=a[i];
            }
            const y=document.getElementById("demo");
            let sc=(x>=30)?0:5;
            let total=sc+x;
            y.innerHTML="Shipping cost: "+total;
        </script>
    </body>
</html>
